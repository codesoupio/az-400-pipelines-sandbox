name: ci
on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
      - run: npm ci
      - run: npm run lint
      - run: npm run test:unit
